{% extends 'layout.html' %}

{% block content %}

<h1 class="mt-3 mb-4">{{ object|yesno:'投稿内容の更新,新規投稿の作成'}}</h1>

<form action='' method='post'>
    {% csrf_token %}
    <p>曲名：{{ form.title }}</p>
    <p>歌手・バンド：{{ form.singer }}</p>
    <p>作曲：{{ form.composition }}</p>
    <p>リンク：{{ form.url }}</p>
    <p>コメント：<br>
    {{ form.content }}</p>
    <button type='submit' class='submit btn btn-outline-primary'>{{ object|yesno:'更新,作成'}}</button>
</form>
<div class="mt-3">
    <a href='JavaScript:history.back()' class='btn btn-outline-primary'>戻る</a>
</div>

{% endblock %}
